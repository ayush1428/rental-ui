<!-- register.component.html -->
<div class="min-h-screen bg-gradient-to-b from-[#e6faff] to-white flex items-center justify-center px-4">
  <div class="bg-white rounded-xl shadow-xl w-full max-w-md px-8 py-10">

    <div class="flex justify-center mb-6">
      <div class="bg-blue-100 p-4 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9 9 0 1119.12 3.879 9 9 0 015.12 17.804z" />
        </svg>
      </div>
    </div>

    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Create Your Account</h2>
    <p class="text-sm text-center text-gray-500 mb-6">Register as Tenant or Landlord</p>


    <form class="space-y-4">
      <input type="text" placeholder="Full Name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input type="email" placeholder="Email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input type="tel" placeholder="Phone Number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input type="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold transition">Register</button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Already have an account?
      <a routerLink="/login" class="text-blue-600 hover:underline font-medium">Login</a>
    </p>
  </div>
</div>
